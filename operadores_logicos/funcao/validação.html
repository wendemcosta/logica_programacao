<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>validação de acesso</title>
    
    <style>
    body {
  font-family: Arial ,sans-serif;
  text-align: center;
  margin-top: 50px;
  }
  input, button {
    padding: 10px;
    margin: 10px;
  }
  #mensagem{
    font-weight: bold;
    margin-top: 20px;
  }
  </style>
  </head>
<body>

<h1>validação de acesso</h1>
<input
type="text"
id="nome"
placeholder="digite seu nome" />

<input type="number" 
id="idade"
placeholder="digite sua idade" />

<br/>
<button onclick="validarAcesso()">

verificar Acesso

</button>
 
<div id="mensagem"></div>

<script>
    function validarAcesso() {
       const nome = document.getElementById("nome").value;
       const idade = parseInt(document.getElementById('idade').value);
       const mensagem = document.getElementById('mensagem');
    
    if (nome && idade >= 18) {
        mensagem.textContent = `Acesso permetido ${nome}`;
        mensagem.style.color = `green`;
    }

    else if(nome && idade <18 ) {
        mensagem.textContent = `Acesso negado por idade.`;
        mensagem.style.color = `red`;
    }
    
    else if(!nome || isNaN (idade)) {
    mensagem.textContent= `preencha corretamente os campos.`;
    mensagem.style.color = `red`

    }
    }


</script>



</body>
</html>
